<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CV - Matis Rodrigues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #020617 0%, #020617 35%, #000000 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
        }

        .top-bar h1 {
            font-size: 16px;
        }

        .back-btn {
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.8);
            background: rgba(15, 23, 42, 0.95);
            color: #e5e7eb;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            transition: border-color 0.15s ease, background 0.15s ease;
        }

        .back-btn:hover {
            border-color: rgba(59, 130, 246, 1);
            background: rgba(30, 64, 175, 0.95);
        }

        .cv-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cv-wrapper img {
            max-width: 100%;
            max-height: calc(100vh - 90px);
            border-radius: 12px;
            box-shadow: 0 0 32px rgba(15, 23, 42, 0.95);
        }

        footer {
            text-align: center;
            font-size: 11px;
            padding: 8px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>CV – Matis Rodrigues</h1>
    <a href="index.html" class="back-btn">← Retour au site</a>
</div>

<div class="cv-wrapper">
    <!-- Ton image de CV -->
    <img src="cv.png" alt="CV de Matis Rodrigues">
</div>

<footer>
    © <span id="year"></span> – Portfolio de Matis Rodrigues
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
